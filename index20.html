<!DOCTYPE html>
<html>
<head>
    <title>Input Elements</title>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById("myForm").addEventListener("submit", function(e) {
          e.preventDefault() // Cancel the default action
          disableErrorMessage();
          validateForm();
        });
      });
      function validateForm() {
        var inputs = document.querySelectorAll('input[type="text"]');

        for (var i = 0; i < inputs.length; i++) {
          if (inputs[i].value.trim() === '') {
            enableErrorMessage("Fill out the form!");
            return false;
          }
        }

        for (i = 0; i < inputs.length; i++) {
          if (inputs[i].value.trim() != i+1) {
            enableErrorMessage(`Bad value for field #${i+1}`);
            return false;
          }
        }

        enableErrorMessage("All good!");
        return true;
      }

      function enableErrorMessage(message) {
        var error = document.querySelector('#error');
        error.textContent = message;
        error.removeAttribute("style");
      }

      function disableErrorMessage() {
        var error = document.querySelector('#error');
        error.textContent = "";
        error.setAttribute("style", "visibility: hidden");
      }
    </script>
</head>
